<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section class="container">
      <img src="./assets/logo_crypto.png" alt="logo_crypto" class="img_logo" />

      <form id="formulario" class="form_container">
        <div class="spinner" id="spinner">
          <div class="spinner1"></div>
        </div>
        <section id="form_group" class="form_group">
          <span class="form_tittle">EXCHANGE RATE</span>
          <div>
            <div class="subtittle_container">
              <svg viewBox="0 0 512 512" class="form_icon">
                <path
                  d="M256,73.089c-100.864,0-182.911,82.058-182.911,182.917S155.136,438.911,256,438.911  c100.859,0,182.911-82.046,182.911-182.905S356.86,73.089,256,73.089z M256,410.059c-84.951,0-154.06-69.108-154.06-154.054  c0-84.956,69.109-154.065,154.06-154.065c84.951,0,154.06,69.109,154.06,154.065C410.06,340.951,340.951,410.059,256,410.059z"
                />
                <path
                  d="M227.076,220.157c0-11.572,16.925-13.548,31.606-13.548c13.837,0,32.744,6.485,48.553,14.681l3.098-31.895  c-7.906-4.52-26.247-9.884-44.877-11.005l4.515-32.461H239.77l4.521,32.461c-38.947,3.664-51.651,26.242-51.651,45.154  c0,47.697,88.898,37.547,88.898,66.888c0,11.017-10.434,14.959-28.785,14.959c-24.832,0-43.467-8.74-53.056-17.779l-4.803,35.848  c9.04,5.364,27.375,10.161,49.397,11.294l-4.521,31.329h30.201l-4.515-31.617c45.722-3.954,53.906-28.23,53.906-44.311  C319.363,233.428,227.076,247.532,227.076,220.157z"
                />
              </svg>
              <p class="form_subtittle">Choose your currency</p>
            </div>
            <select name="currency" id="moneda" class="form_select">
              <option value="" disabled selected>Choose your currency</option>
              <option value="USD">US Dollar</option>
              <option value="MXN">Mexican Peso</option>
              <option value="PEN">Peruvian Soles</option>
              <option value="GBP">British Pounds</option>
              <option value="EUR">Euros</option>
            </select>
          </div>
          <div>
            <div class="subtittle_container">
              <svg viewBox="0 0 24 24" class="form_icon">
                <path
                  d="M11.944 17.97L4.58 13.62 11.943 24l7.37-10.38-7.372 4.35h.003zM12.056 0L4.69 12.223l7.365 4.354 7.365-4.35L12.056 0z"
                />
              </svg>

              <p class="form_subtittle">Choose your cryptocurrency</p>
            </div>
            <select
              name="cryptocurrency"
              id="criptomonedas"
              class="form_select"
            >
              <option value="" disabled selected>
                Choose your cryptocurrency
              </option>
            </select>
          </div>
          <button>QUOTE</button>
        </section>

        <div id="resultado" class="result"></div>
      </form>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
